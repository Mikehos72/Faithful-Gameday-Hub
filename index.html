<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Main Screen</title>
  <style>
    body{margin:0;background:#000;}
    #stage{position:relative;width:100%;}
    #main{width:100%;height:auto;display:block;}

    :root{
      --raisePx: 144px;      /* 1.5 inches higher (96px per inch) */
      --baseBottomPx: 96px;  /* your current baseline bottom */
      --spacingPx: 240px;    /* distance between buttons */
    }

    #layer{
      position:absolute;
      left:0;
      right:0;
      bottom: calc(var(--baseBottomPx) + var(--raisePx));
      pointer-events:auto;
    }

    .btnWrap{
      position:absolute;
      bottom:0;
      left:50%;
      transform: translate(-50%, 0);
    }

    /* 4 evenly spaced buttons centered as a group */
    #hypeWrap{   transform: translate(calc(-50% - (1.5 * var(--spacingPx))), 0); }
    #hornWrap{   transform: translate(calc(-50% - (0.5 * var(--spacingPx))), 0); }
    #bangWrap{   transform: translate(calc(-50% + (0.5 * var(--spacingPx))), 0); }
    #introWrap{  transform: translate(calc(-50% + (1.5 * var(--spacingPx))), 0); }

    .imgBtn{
      background:transparent;
      border:0;
      padding:0;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }

    .btnImg{
      width: clamp(180px, 14vw, 320px);
      height:auto;
      display:block;
    }

    @media (max-width: 900px){
      :root{ --spacingPx: 180px; }
      .btnImg{ width: clamp(140px, 20vw, 240px); }
    }

    @media (max-width: 700px){
      :root{ --spacingPx: 140px; }
      .btnImg{ width: clamp(120px, 22vw, 200px); }
    }
  </style>
</head>

<body>
  <div id="stage">
    <img id="main" alt="Main Screen">

    <div id="layer">
      <div id="hypeWrap" class="btnWrap">
        <button id="hypeBtn" class="imgBtn" type="button">
          <img id="hypeImg" class="btnImg" alt="Get Hype">
        </button>
      </div>

      <div id="hornWrap" class="btnWrap">
        <button id="hornBtn" class="imgBtn" type="button">
          <img id="hornImg" class="btnImg" alt="Foghorn Button">
        </button>
      </div>

      <div id="bangWrap" class="btnWrap">
        <button id="bangBtn" class="imgBtn" type="button">
          <img id="bangImg" class="btnImg" alt="Bang Bang">
        </button>
      </div>

      <div id="introWrap" class="btnWrap">
        <button id="introBtn" class="imgBtn" type="button">
          <img id="introImg" class="btnImg" alt="Player Intros">
        </button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var files = {
        mainImg: "Main Screen.png",

        hypeImg: "Get Hype.png",
        hornImg: "Foghorn Button.png",
        bangImg: "Bang Bang.png",
        introImg: "Player Intros.png",

        hypeMp3: "Song 2 Blur.mp3",
        hornMp3: "Foghorn Download.mp3",
        bangMp3: "Bang Bang.mp3",
        introMp3: "49ers Player Intros For MNF Vs.Carolina!.mp3"
      };

      var main = document.getElementById("main");
      main.src = encodeURI(files.mainImg);

      document.getElementById("hypeImg").src = encodeURI(files.hypeImg);
      document.getElementById("hornImg").src = encodeURI(files.hornImg);
      document.getElementById("bangImg").src = encodeURI(files.bangImg);
      document.getElementById("introImg").src = encodeURI(files.introImg);

      var hypeAudio  = new Audio(encodeURI(files.hypeMp3));
      var hornAudio  = new Audio(encodeURI(files.hornMp3));
      var bangAudio  = new Audio(encodeURI(files.bangMp3));
      var introAudio = new Audio(encodeURI(files.introMp3));

      [hypeAudio, hornAudio, bangAudio, introAudio].forEach(function(a){
        a.preload = "auto";
        a.loop = false;
      });

      function stopAndReset(a){
        try{ a.pause(); a.currentTime = 0; }catch(e){}
      }

      function stopAll(){
        stopAndReset(hypeAudio);
        stopAndReset(hornAudio);
        stopAndReset(bangAudio);
        stopAndReset(introAudio);
      }

      function playOnce(target){
        stopAll();
        var p;
        try{ p = target.play(); }catch(e){ return; }
        if(p && typeof p.catch === "function"){ p.catch(function(){}); }
      }

      document.getElementById("hypeBtn").addEventListener("click", function(){
        playOnce(hypeAudio);
      });

      document.getElementById("hornBtn").addEventListener("click", function(){
        playOnce(hornAudio);
      });

      document.getElementById("bangBtn").addEventListener("click", function(){
        playOnce(bangAudio);
      });

      document.getElementById("introBtn").addEventListener("click", function(){
        playOnce(introAudio);
      });
    })();
  </script>
</body>
</html>
